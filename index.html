<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osobni Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .image {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
            text-align: center;
        }
        .image img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ime Prezime</h1>
        </div>
        <div class="images">
            <div class="image"><img src="LINK1" alt="Image 1"></div>
            <div class="image"><img src="LINK2" alt="Image 2"></div>
            <div class="image"><img src="LINK3" alt="Image 3"></div>
            <div class="image"><img src="LINK4" alt="Image 4"></div>
            <div class="image"><img src="LINK5" alt="Image 5"></div>
            <div class="image"><img src="LINK6" alt="Image 6"></div>
            <div class="image"><img src="LINK7" alt="Image 7"></div>
            <div class="image"><img src="LINK8" alt="Image 8"></div>
            <div class="image"><img src="LINK9" alt="Image 9"></div>
            <div class="image"><img src="LINK10" alt="Image 10"></div>
            <div class="image"><img src="LINK11" alt="Image 11"></div>
            <div class="image"><img src="LINK12" alt="Image 12"></div>
            <div class="image"><img src="LINK13" alt="Image 13"></div>
            <div class="image"><img src="LINK14" alt="Image 14"></div>
            <div class="image"><img src="LINK15" alt="Image 15"></div>
            <div class="image"><img src="LINK16" alt="Image 16"></div>
        </div>
    </div>
</body>
</html>
